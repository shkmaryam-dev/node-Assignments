<!DOCTYPE html>
<html>

<body>
    <head><title>Hospital Chatbot</title></head>
    <script language="javascript">

        var ws = new WebSocket('ws://localhost:8080');

        ws.addEventListener("message", function (msg1) {
            var msg = msg1.data;
            document.getElementById('chatlog').innerHTML += '<br><b>Server:</b> ' + msg;
        });

        function sendMessage() {
            var message = document.getElementById('message').value;
            document.getElementById('chatlog').innerHTML += '<br> <b>Me:</b> ' + message;
            ws.send(message);

        }


    </script>
    <h2>Welcome to ABC Hospital, chat here...</h2>
    <input type="text" id="message" />
    <input type="button" id="b1" onclick="sendMessage()" value="Send >" />
    <hr>
    <h2>Log</h2>
    <fieldset>
        <div id="chatlog"></div>
    </fieldset>
</body>

</html>
